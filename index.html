<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASHION BEAUTY AND DESIGN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8A2BE2;
      color: white;
      padding: 30px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #8A2BE2;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    section {
      padding: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    table {
      background-color: #fff;
    }

    footer {
      background-color: #8A2BE2;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    a {
      color: #8A2BE2;
    }

    a:hover {
      color: #5a189a;
    }

    .testimonial {
      background-color: #f9f1ff;
      border-left: 4px solid #8A2BE2;
      padding: 15px;
      margin: 10px 0;
      font-style: italic;
    }

    .blog-preview {
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
    }

    .blog-preview h3 {
      margin-top: 0;
      color: #8A2BE2;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-row img {
      width: 300px;
      border-radius: 8px;
    }

    iframe {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>FASHION BEAUTY AND DESIGN</h1>
    <p><em>Confidence. Creativity. You.</em></p>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
