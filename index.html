<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FASHION BEAUTY AND DESIGN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8A2BE2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #8A2BE2;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    table {
      background-color: #fff;
    }

    footer {
      background-color: #8A2BE2;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    a {
      color: #8A2BE2;
    }

    a:hover {
      color: #5a189a;
    }
  </style>
</head>
<body>

</body>
</html>
